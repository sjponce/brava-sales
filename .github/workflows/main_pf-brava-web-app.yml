# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pf-brava-web-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: https://pfbravasales.azurecr.io/
          username: ${{ secrets.AzureAppService_ContainerUsername_6e0b40dc65c44f2e852d225cf581c97e }}
          password: ${{ secrets.AzureAppService_ContainerPassword_56ac1ed68f334a3daa91d6298cd95597 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: pfbravasales.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6e0b40dc65c44f2e852d225cf581c97e }}/pfbravasales:${{ github.sha }}
          file: ./backend/Dockerfile

  deploy:
      runs-on: ubuntu-latest
      needs: build
      environment:
        name: 'production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      steps:
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'pf-brava-web-app'
            slot-name: 'production'
            publish-profile: ${{ secrets.AzureAppService_PublishProfile_e88efb03b40b4a899bc95d74af9fe3d8 }}
            images: 'pfbravasales.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6e0b40dc65c44f2e852d225cf581c97e }}/pfbravasales:${{ github.sha }}'