# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pf-brava-web-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}
  
      - name: Build and deploy Container App
        uses: azure/container-apps-deploy-action@v0
        with:
            appSourcePath: ${{ github.workspace }}
            acrName: pfbravasales
            acrUsername: ${{ secrets.AZURE_REGISTRY_USERNAME }}
            acrPassword: ${{ secrets.AZURE_REGISTRY_PASSWORD }}
            containerAppName: pfbravasales
            resourceGroup: pf-brava-web-app_group
            imageToBuild: pfbravasales.azurecr.io/pfbravasales:${{ github.sha }}
            dockerfilePath: backend/Dockerfile
  deploy:
      runs-on: ubuntu-latest
      needs: build
      environment:
        name: 'production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      steps:
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'pf-brava-web-app'
            slot-name: 'production'
            publish-profile: ${{ secrets.AzureAppService_PublishProfile_00127ce4b7bd4f018ffa7a9b2f496279 }}
            images: 'pfbravasales.azurecr.io/pfbravasales:${{ github.sha }}'
