# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pf-brava-web-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: https://pfbravasales.azurecr.io/
          username: ${{ secrets.AzureAppService_ContainerUsername_4dee8156ebf34d6f9232cdb338516dec }}
          password: ${{ secrets.AzureAppService_ContainerPassword_1d63c76a1d3e4b11a767369d5676e5e3 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: pfbravasales.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4dee8156ebf34d6f9232cdb338516dec }}/pfbravasales:${{ github.sha }}
          file: ./backend/Dockerfile

  deploy:
      runs-on: ubuntu-latest
      needs: build
      environment:
        name: 'production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      steps:
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'pf-brava-web-app'
            slot-name: 'production'
            publish-profile: ${{ secrets.AzureAppService_PublishProfile_00127ce4b7bd4f018ffa7a9b2f496279 }}
            images: 'pfbravasales.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4dee8156ebf34d6f9232cdb338516dec }}/pfbravasales:${{ github.sha }}'
