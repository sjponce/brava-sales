name: CI/CD Monorepo

env:
  AZURE_REGION: us-east-1

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'

jobs:
   build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build backend
        run: npm run build:backend
