name: CI/CD Monorepo

env:
  AZURE_REGION: us-east-1

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build backend
        run: npm run build:backend

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and deploy Container App
        uses: azure/container-apps-deploy-action@v0
        with:
          appSourcePath: ${{ github.workspace }}
          acrName: bravasalesbackend
          acrUsername: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          acrPassword: ${{ secrets.AZURE_REGISTRY_PASSWORD }}
          containerAppName: bravasalesbackend
          resourceGroup: brava-server_group
          imageToBuild: bravasalesbackend.azurecr.io/bravasalesbackend:<Tag e.g. ${{ github.sha }}>
          dockerfilePath: backend
