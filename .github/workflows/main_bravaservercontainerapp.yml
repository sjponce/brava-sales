# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - bravaservercontainerapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://pfbravasales.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ae0b2d0445244173a263adc9f5a6d2db }}
        password: ${{ secrets.AzureAppService_ContainerPassword_19c0cb94322649229f6555dff67f4e2a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: pfbravasales.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ae0b2d0445244173a263adc9f5a6d2db }}/pfbravasales:${{ github.sha }}
        file: ./backend/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bravaservercontainerapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d44099096a564a399139e2bc111a1cfa }}
        images: 'pfbravasales.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ae0b2d0445244173a263adc9f5a6d2db }}/pfbravasales:${{ github.sha }}'