name: Trigger auto deployment for pf-brava-sales-server

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'backend/**'
    - '.github/workflows/pf-brava-sales-server-AutoDeployTrigger-7331b346-ad5f-4e74-a1f2-bf6fe6c5b42a.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.PFBRAVASALESSERVER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PFBRAVASALESSERVER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PFBRAVASALESSERVER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/backend 
          registryUrl: pfbravasales.azurecr.io
          registryUsername: ${{ secrets.PFBRAVASALESSERVER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PFBRAVASALESSERVER_REGISTRY_PASSWORD }}
          containerAppName: pf-brava-sales-server
          resourceGroup: PF-BRAVA-SALES
          imageToBuild: pfbravasales.azurecr.io/pf-brava-sales-server:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


