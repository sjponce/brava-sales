name: Client PR CI

on:
  push:
    branches: ["develop", "main"]
    paths: '../frontend/**'
  pull_request:
    paths: '../frontend/**'
    branches:
      - '**'
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: cd backend
      - run: npm ci
      - run: npm run test
      - run: npm run biome